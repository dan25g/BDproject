{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
                <form action="/singin/" method="POST" class="card-body">
                    <h1 class="text-center">
                        Login
                    </h1>
                    <p class="text-danger">
                        {{error}}
                    </p>
                    {% csrf_token %}
            
                    {{form.as_div}}
            
                    <button class="btn btn-primary">
                        Login
                    </button>            
            </section>
        </div>
    </main>

{% endblock %}
