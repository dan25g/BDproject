{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/singup/" method="POST" class="card-body">
                <h1 class="text-center">
                    Registrarse
                </h1>
                <p class="text-danger">
                    {{error}}
                </p>
                {% csrf_token %}

                {{form.as_p}}

                <button class="btn btn-primary">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>



{% endblock %}
